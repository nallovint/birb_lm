<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notebook-style Chat (Groq)</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ““ Notebook-style Document Chat (Groq)</h1>
      <div class="controls">
        <button id="ingest-btn">Rebuild index from docs/</button>
        <span id="status"></span>
        <span id="provider" style="margin-left: 1rem; opacity: 0.8;"></span>
      </div>
    </header>

    <main style="display:flex; gap:16px; align-items: flex-start;">
      <div style="flex:1; min-width:0;">
        <div id="chat"></div>
        <div id="suggestions" style="display:flex; gap:8px; flex-wrap:wrap; margin:10px 0;"></div>
        <div class="input">
          <textarea id="query" rows="3" placeholder="Ask a question about your documents..."></textarea>
          <button id="send">Send</button>
        </div>
      </div>
      <aside id="summary-panel" style="width:320px; position:sticky; top:16px;">
        <div style="background:#121826; border:1px solid #1d2536; border-radius:10px; padding:12px;">
          <h3 style="margin:0 0 8px 0;">Document Summary</h3>
          <div id="summary" style="font-size:0.95em; opacity:0.95;">
            Loading summary...
          </div>
        </div>
      </aside>
    </main>
  </div>

  <!-- Markdown renderer and sanitizer -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
  <script>
    // Configure marked for GitHub-like flavor
    if (window.marked) {
      marked.setOptions({ gfm: true, breaks: true });
    }
  </script>
  <script src="/app.js"></script>
</body>
</html>
